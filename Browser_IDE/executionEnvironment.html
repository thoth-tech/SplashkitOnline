<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplashKit Runtime</title>

    <link rel="stylesheet" href="stylesheet.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <script src="babel/babel.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body class="sk-body">
	<div id="loading-container">
		<div id="loading-bar" class="progress" style="position: absolute; top: 0; left: 0; right: 0; display: none">
			<div id="loading-progress" class="progress-bar" role="progressbar" style="width: 5%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			<b><p id="loading-text">Loading...</p></b>
		</div>
	</div>		
	<div class="sk-column" style="max-height: 100%;">
		<div class="sk-contents" style="flex-direction: row; max-height: 85%;">
			<canvas id="canvas" style="margin:auto; vertical-align:center; max-height: 100%; left:0px; right:0px; width:inherit; outline: none;" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
		</div>
		<div class="sk-header sk-header-indent">
			TERMINAL OUTPUT
		</div>
		<div class="sk-contents">
			<textarea id="output" class="sk-contents sk-contents-darker" readonly style="border:0; padding-left:1em; resize: none;"></textarea>
		</div>
	</div>
</body>
<script src="splashkit/SplashKitGlobalAPI.js"></script>
<script src="moduleEventTarget.js"></script>
<script src="loadsplashkit.js"></script>
<script src="fsevents.js"></script>
<script src="executionEnvironment_CodeProcessor.js"></script>
<script src="executionEnvironment_Internal.js"></script>
</html>
